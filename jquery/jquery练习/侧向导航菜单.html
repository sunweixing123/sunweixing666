<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧向导航菜单</title>
    <style>
        ul,li{
            list-style:none;
            font-size:20px;
        }
        /*
         * 清除子菜单的缩进
         */
        ul{
            padding:0px;
            margin:0px;
        }
        /*
         * 主菜单颜色
         */
        .main{
            width:150px;
            background:#ccc;
        }
        /*
         * 子菜单颜色
         */
        li{
            background:#777;

        }
        a{
            color:black;
            text-decoration:none;
            padding-left:20px;
            display:block;
            padding-bottom:3px;
            padding-top:3px;
        }
        .main a{
            background-image:url("img/down.gif");
            background-repeat:no-repeat;
            background-position:3px center;

        }
        .main li a{
            color:white;
            background-image:none;

        }
        .main ul{
            display:none;
        }


        .hmain{
            width:150px;
            background:#ccc;
            float:left;
        }
        .hmain a{
            background-image:url("img/down.gif");
            background-repeat:no-repeat;
            background-position:3px center;

        }
        .hmain li a{
            color:white;
            background-image:none;

        }
        .hmain ul{
            display:none;
        }
    </style>
</head>
<body>
<ul>
    <li class="main">
        <a href="#">菜单项1</a>
        <ul>
            <li>
                <a href="#">子菜单11</a>
            </li>
            <li>
                <a href="#">子菜单12</a>
            </li>
        </ul>
    </li>
    <li class="main">
        <a href="#">菜单项2</a>

        </ul>
    </li>
</ul>

<script>
