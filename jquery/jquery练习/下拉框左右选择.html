<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉框</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            float: left;
            margin:10px;
            text-align: center;
        }
        #right,
        #left{
            height: 160px;
            width: 100px;
        }
        span{
            display:block;
            margin:2px 2px;
            padding:4px 10px;
            background:#898989;
            cursor:pointer;
            font-size:12px;
            color:white;
        }
    </style>
</head>
<body>

    <div class="content">
        <select name="" multiple="multiple" id="right">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>
        </select>
        <span id="span-right">选中添加到右边</span>
        <span id="right-all">全部添加到右边</span>
        <!--<textarea name="" id="right" cols="4" rows="5">选项1选项2选项3选项4选项5选项6选项7</textarea>-->
    </div>
    <div class="content">
        <select name="" multiple="multiple" id="left">
            <option value="8">选项8</option>
        </select>
        <span id="span-left">选中添加到左边</span>
        <span id="left-all">全部添加到左边</span>
        <!--<textarea name="" id="left" cols="4" rows="5">选项8</textarea>-->
    </div>
    <script src="../jquery-3.2.1.js"></script>
    <script>
        $(function() {
            $("#span-right").on("click", function () {
                $("#right option:selected").appendTo("#left");
            });
            $("#right-all").on("click", function () {
                $("#right option").appendTo("#left")
            });
            $("#span-left").on("click", function () {
                $("#left option:selected").appendTo("#right");
            });
            $("#left-all").on("click", function () {
                $("#left option").appendTo("#right")
            });
        });
    </script>
</body>
</html>
