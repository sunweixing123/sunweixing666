<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .first{
            border:1px solid #ccc;
            width: 300px;
            height: 50px;
            position: relative;
            left: 20px;
        }
        .first div{
            cursor: pointer;

        }
        #li1{
            margin-right:8px;
            width: 40px;
            height: 40px;
            background-color: #000;
            float: left;
        }
        #li2{
            margin-right:8px;
            width: 40px;
            height: 40px;
            background-color: #ff0000;
            float: left;
        }
        #li3{
            margin-right:8px;
            width: 40px;
            height: 40px;
            background-color: #0000ff;
            float: left;
        }
        #li4{
            margin-right:8px;
            width: 40px;
            height: 40px;
            background-color: #FFF38F;
            float: left;
        }
        #li5{
            margin-right:8px;
            width: 40px;
            height: 40px;
            background-color: #ff6700;
            float: left;
        }
        #li6{
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            float: left;
        }
    </style>
</head>
<body>
    <div class="first">
        <div id="li1"></div>
        <div id="li2"></div>
        <div id="li3"></div>
        <div id="li4"></div>
        <div id="li5"></div>
        <div id="li6"></div>
    </div>

</body>
</html>
