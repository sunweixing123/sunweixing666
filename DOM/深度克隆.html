<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function car(size,name){
        this.size=size;
        this.name=name;
    }
    car.prototype.showname=function(){
        console.log(this.name)
    };
    car.prototype.showsize=function(){
        console.log(this.size)
    };
    var car1=new car("big","bmw");
    var car2=new car("small","wuling");
    car1.showname();
    car2.showname();
    car1.showsize();
    car2.showsize();



</script>
</body>
</html>
