    function foundclass(clasname,context){
        context=document||context;
        if(context.getElementsByClassName){
            return context.getElementsByClassName(clasname);
        }else{
            var alist=context.getElementById("*");
            var result=[];
            for(var i=0;i<alist.length;i++){
                if(alist[i].className.indexOf(clasname)!=-1){
                    result.push(alist[i]);
                }
            }
            return result;
        }
    }
